<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Pomodoro</title>
</head>
<body>
    <main>
        <section id="timer">
            <h1>Pomodoro</h1>
            <div class="container">
                <div class="timer-box">
                    <div class="timer-card">
                        <h2 id="number-work">25</h2>
                        <h4>Trabalho</h4>
                    </div>
                </div>
                <div class="timer-box">
                    <div class="timer-arrows">
                        <img id="up-pause" src="./assets/img/up-arrow.svg" alt="">
                        <img id="low-pause" src="./assets/img/down-arrow.svg" alt="">
                    </div>
                    <div class="timer-card">
                        <h2 id="number-pause">5</h2>
                        <h4>Pausa</h4>
                    </div>
                </div>
                <div class="timer-box">
                    <div class="timer-arrows">
                        <img id="up-session" src="./assets/img/up-arrow.svg" alt="">
                        <img id="low-session" src="./assets/img/down-arrow.svg" alt="">
                    </div>
                    <div class="timer-card">
                        <h2 id="number-session">3</h2>
                        <h4>Sessões</h4>
                    </div>
                </div>
            </div>
            <button id="start">Continuar</button>             
        </section>
        <section id="work">
            <div class="container">
                <div class="circle">
                    <div class="circle-small">
                        <h2 id="minutes-pomodoro">00:</h2>
                        <h2 id="seconds-pomodoro">00</h2>
                    </div>
                </div>
                <div class="work-text">
                    <h3>Trabalho</h3>
                    <button id="start-work">▶</button>
                </div>
            </div>
        </section>
        <section id="pause">
            <div class="container">
                <div class="circle">
                    <div class="circle-small">
                        <h2 id="minutes-pause-pomodoro">00:</h2>
                        <h2 id="seconds-pause-pomodoro">00</h2>
                    </div>
                </div>
                <div class="pause-text">
                    <h3>Pausa</h3>
                </div>
            </div>
        </section>
        <section id="end">
            <div class="container">
                <div class="circle">
                    <div class="circle-small">
                        <h2>FIM</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
